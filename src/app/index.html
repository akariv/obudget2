    <body>
        <!-- Run some Javascript when then page has loaded-->
        <script>
            $($.OB.initControllers);
            $($.OB.main);
        </script>
        <h1>התקציב הפתוח</h1>
        <script id="_navigator_ancestors" type="text/html">
            {{#ancestry}}<a href="#{{virtual_id}}">{{title}}</a>
            >
            {{/ancestry}}
        </script>
        <script id="_navigator_current_section" type="text/html">
            <a href="#{{virtual_id}}">{{title}}</a>
        </script>
        <div id="navigator">
            <span id="ancestors"></span>
            <span id="current_section"></span>
        </div>
        <div id="searchbox">
            חיפוש<input type="text">
            </input>
        </div>
        <script id="_searchresults" type="text/html">
            {{#searchresults}}<a href="#{{budget_id}}">{{title}}</a>
            <br>
            {{/searchresults}}
        </script>
        <div id="searchresults">
        </div>
        <hr>
        <div id="visualizations">
            <div id="multiYear">
                <form id="multiYearForm" action="">
                    <!-- TODO: The values should not be true and false, but something more meaningful --><input type="radio" name="group1" value="false" checked>לפי שנה
                    <br>
                    <input type="radio" name="group1" value="true">על פני תקופה
                    <br>
                </form>
            </div>
            <div id="vis-contents">
            </div>
            <div id="vis-buttons">
            </div>

            </div>
        </div>
        <div id="disqus_thread">
        </div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

            //var disqus_developer = 1; // developer mode is on
            var disqus_url = "http://obudget2.cloudfoundry.com/index.html#!" + window.location.hash.substring(1);
			console.log("** loading Disqus with url " + disqus_url);
			var disqus_identifier = 'disqus' + window.location.hash.substring(1);
            /* * * DON'T EDIT BELOW THIS LINE * * */

                var dsq = document.createElement('script');
                dsq.type = 'text/javascript';
